name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Debug - List root directory
        run: |
          echo "Current directory:"
          pwd
          echo "Root directory contents:"
          ls -la
          echo "Checking if data-asset-platform exists:"
          ls -la data-asset-platform || echo "Directory not found!"
      
      - name: Install dependencies
        run: |
          cd data-asset-platform
          npm install
      
      - name: Build with Vite
        run: |
          cd data-asset-platform
          npm run build:gh-pages
        env:
          VITE_BASE_URL: /data-asset-platform/
      
      - name: Check build output
        run: |
          echo "Checking dist directory:"
          ls -la data-asset-platform/dist || echo "dist not found!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './data-asset-platform/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
